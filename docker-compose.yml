# =============================================
# FuelTune Streamlit - Development Environment
# =============================================
# Local development setup with hot reload
version: "3.8"

services:
  # =============================================
  # FuelTune Application
  # =============================================
  fueltune-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps # Use deps stage for development
    container_name: fueltune-dev
    ports:
      - "8503:8503"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=sqlite:///data/fueltune_dev.db
      - STREAMLIT_SERVER_PORT=8503
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - CACHE_EXPIRY_HOURS=1
    networks:
      - fueltune-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8503/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - postgres-dev
      - redis-cache

  # =============================================
  # PostgreSQL Database (Development)
  # =============================================
  postgres-dev:
    image: postgres:15-alpine
    container_name: fueltune-postgres-dev
    environment:
      - POSTGRES_DB=fueltune_dev
      - POSTGRES_USER=fueltune
      - POSTGRES_PASSWORD=dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - fueltune-network
    restart: unless-stopped

  # =============================================
  # Redis Cache
  # =============================================
  redis-cache:
    image: redis:7-alpine
    container_name: fueltune-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - fueltune-network
    restart: unless-stopped

  # =============================================
  # Development Tools
  # =============================================

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:7
    container_name: fueltune-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@fueltune.local
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fueltune-network
    restart: unless-stopped
    depends_on:
      - postgres-dev

  # Redis Insight for cache management
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: fueltune-redis-insight
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    networks:
      - fueltune-network
    restart: unless-stopped
    depends_on:
      - redis-cache

  # =============================================
  # Monitoring & Observability (Development)
  # =============================================

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: fueltune-prometheus-dev
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - fueltune-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: fueltune-grafana-dev
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/fueltune.json
    networks:
      - fueltune-network
    restart: unless-stopped

# =============================================
# Networks
# =============================================
networks:
  fueltune-network:
    driver: bridge
    name: fueltune-dev-network

# =============================================
# Volumes
# =============================================
volumes:
  postgres_dev_data:
    name: fueltune_postgres_dev_data
  redis_dev_data:
    name: fueltune_redis_dev_data
  pgadmin_data:
    name: fueltune_pgadmin_data
  redis_insight_data:
    name: fueltune_redis_insight_data
  prometheus_data:
    name: fueltune_prometheus_data
  grafana_data:
    name: fueltune_grafana_data
