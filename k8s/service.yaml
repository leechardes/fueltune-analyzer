# =============================================
# FuelTune Streamlit - Kubernetes Services
# =============================================
# Service definitions for application and dependencies

apiVersion: v1
kind: Service
metadata:
  name: fueltune-service
  namespace: fueltune
  labels:
    app: fueltune
    component: streamlit-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8501
    protocol: TCP
    name: https
  selector:
    app: fueltune
    component: streamlit-app
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# =============================================
# Internal Service (ClusterIP)
# =============================================
apiVersion: v1
kind: Service
metadata:
  name: fueltune-internal-service
  namespace: fueltune
  labels:
    app: fueltune
    component: streamlit-app
spec:
  type: ClusterIP
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: fueltune
    component: streamlit-app

---
